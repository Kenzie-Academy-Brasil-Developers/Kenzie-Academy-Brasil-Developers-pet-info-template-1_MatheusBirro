<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petinfo - Feed</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../src/styles/reset.css" />
    <link rel="stylesheet" href="../../src/styles/globalStyles.css" />
    <link rel="stylesheet" href="../../src/styles/feed.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/feed.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h2 class="title3 header__title bold">Petinfo</h2>
        <nav class="user-nav__container">
          <div class="user__action">
            <button id="user__newpost" class="btn btn--brand btn--large text3">
              Criar publicação
            </button>
            <img class="user__image" src="" alt="" />
          </div>
          <div class="user__logout hidden">
            <h2 class="user__uniquename text3 bolder"></h2>
            <button class="text4 logout__button">
              <div class="logout__icon"></div>
              Sair da conta
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="feed__title text2 bolder">Feed</h1>

      <!-- POSTS -->
      <section class="posts">
        <!-- Aqui serão renderizados os posts -->
      </section>
    </main>
    <!-- Modal de Criação do POST -->
    <dialog id="modal__create-post">
      <div class="content_form-create">
        <form class="form_create-post">
          <div class="modal_header-container">
            <h2 class="form__title title2 bold">Criando novo post</h2>
            <div class="close_modal">X</div>
          </div>
          <fieldset class="fieldset__container">
            <label class="text3 bold" for="user">Título do post</label>
              <textarea name="titulo-post" class="text3 input_modal" id="titulo__create-post" cols="30" rows="1" placeholder="Digite o título aqui..." required></textarea>
            <label class="text3 bold" for="Email">Conteúdo do post</label>
              <textarea name="body-post" class="text3" id="content__create-post" cols="30" rows="10" placeholder="Desenvolva o conteúdo do post aqui..." required></textarea>
          </fieldset>
          <div class="container_buttons">
            <button id="cancel__button" class="btn btn--gray text3 ">
              Cancelar
            </button>
            <button id="publish__button" class="btn btn--brand text3">
              Publicar
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <!-- Modal de Edição do POST -->
    <dialog id="modal__edit-post">
      <div class="content_form-create">
      <form class="">
        <div class="modal_header-container">
          <h2 class="form__title title2 bold">Edição</h2>
          <div class="close_edit-modal">X</div>
        </div>
        <fieldset class="fieldset__container">
          <label class="text3 bold" for="user">Título do post</label>
          <textarea name="titulo-post" class="text3 input_modal" id="titulo__edit-post" cols="30" rows="1" placeholder="Digite o título aqui..." required></textarea>
          <label class="text3 bold" for="Email">Conteúdo do post</label>
          <textarea name="body-post" class="text3 input_modal" id="body__edit-post" cols="30" rows="10" placeholder="Desenvolva o conteúdo do post aqui..." required></textarea>
        </fieldset>
        <div class="container_buttons">
        <button id="cancel__button" class="btn btn--gray text3 ">
          Cancelar
        </button>
        <button id="edit__button" class="btn btn--brand text3">
          Salvar Alterações
        </button>
      </div>
      </form>
    </div>
    </dialog>
    <!-- Modal que confirma o delete do POST -->
    <dialog id="modal__delete-post">
      <div class="container_delete-post">
        <div class="modal_header-container">
          <h2 class="form__title title2 bold">Criando novo post</h2>
          <div class="close_modal-delete">X</div>
        </div>
        <small>Essa ação nao poderá ser desfeita, então pedimos que tenha cautela antes de concluir</small>
        <div class="container_buttons-delete">
        <button id="cancel__button-delete" class="btn btn--gray text3 ">
          Cancelar
        </button>
        <button id="" class="delete__button-modal btn btn--brand-delete text3">
          Sim, excluir este post
        </button>
      </div>
      </div>
    </dialog>
    <!-- Modal que acessa o POST completo -->
    <dialog id="modal__access-post">
    </dialog>
  </body>
</html>
